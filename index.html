<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kilopriskalkulator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3040765604116946"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Kilopriskalkulator</h1>
    <div class="calculator-and-results">
      <form id="calculator">
        <input type="text" id="item-name" placeholder="Navn på vare/produsent" required>
        <input type="number" id="item-weight" placeholder="Vekt på varen i gram" step="1" min="0" required>
        <input type="number" id="item-price" placeholder="Pris på varen" step="0.01" min="0" required>
        <button type="submit" class="custom-button">KALKULER</button>
      </form>
      <div class="results-container" id="results"></div>
    </div>
    <button id="copy-button" class="custom-button">Kopier prisliste</button>
  </div>
<script src="script.js"></script>
</body>
</html>
